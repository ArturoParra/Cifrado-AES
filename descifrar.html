<html lang="es">

<head>

    <link rel="shortcut icon" href="assets/img/cryo.ico">

    <title>Descifrado</title>
</head>

<body>
    <h1>CIFRADO AES</h1>

    <h2>Adjunte el archivo</h2>
    <div class="container">
        <input class="btn btn1" type="file" id="file-input">
    </div>
    <div class="container">
        <textarea id="contenido-archivo" cols="80" rows="0" placeholder="Mensaje a descifrar" readonly></textarea>
    </div>

    <h2>Llave de cifrado</h2>
    <div class="container">
        <textarea name="password" id="demo1" cols="80" rows="0"></textarea>
    </div>

    <h2>Descifre su mensaje</h2>
    <div class="container">
        <button class="btn btn1" onclick="dfv()">Descifrar</button>
    </div>

    <h2>Vista previa</h2>
    <div class="container">
        <textarea id="saldjp" cols="80" rows="0" placeholder="Mensaje original" readonly></textarea>
    </div>
    <div class="container">
        <textarea id="caso" cols="80" rows="0" placeholder="Mensaje en formato hexadecimal" readonly></textarea>
    </div>
    

    <h2>Tipo de archivo</h2>
    <div class="container">
        <button id="d" class="btn btn1">DOC</button>
        <button id="s" class="btn btn1">TXT</button>
    </div>
    <br>
    <div id="arrow_left">
        <a href="index.html" aria-label="PÃ¡gina para cifrar">
            <button><i class="fas fa-lock"></i> Cifrar</button>
        </a>
    </div>

    <script>
        $("#s").click(function () {
            var cth = document.getElementById("saldjp").value;
            var blob = new Blob([cth], { type: "text/plain;charset=utf-8" });
            if (cth == "") {
                alert("Antes, ingresa un mensaje.");
            } else {
                saveAs(blob, "Mensaje_descifrado.txt");
            }
        });
    </script>
    <script>
        $("#d").click(function () {
            var cth = document.getElementById("saldjp").value;
            var blob = new Blob([cth], { type: "text/plain;charset=utf-8" });
            if (cth == "") {
                alert("Antes, ingresa un mensaje.");
            } else {
                saveAs(blob, "Mensaje_descifrado.doc");

        });
    </script>
    <script>
        $("#f").click(function () {

                alert("Antes, ingresa un mensaje.");
